{% block main %}
<form class="text-center border border-light p-5" action="" method = "post">
    {% csrf_token %} 
    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" required/>

    <!-- Password -->
    <input type="password" id="password" class="form-control mb-4" placeholder="Password" required/>


    <!-- Sign in button -->
    <input class="btn btn-info btn-block my-4" type="submit" value="login" required/ ></input>


</form>
    <!-- Register -->
    <p>Not a member?
        <a href="{% url 'accounts:signup' %}">Register</a>
    </p>

{% endblock %}
